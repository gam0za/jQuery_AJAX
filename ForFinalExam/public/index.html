<!DOCTYPE html>
<html>
<head>
	<title>AJAX 연습</title>
	<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
	<script>
		<!-- success속성은 이벤트이다 -->

		$(document).ready(function(){
			// get
			$('#get').click(function(){
				$.ajax({
					url:'/products',
					type:'get',
					dataType:'text',
					success:function(data){
						$('#output').val(data);
					}
				})
			})

			// post
			$('#post').click(function(){
				$.ajax({
					url:'/products',
					type:'post',
					dataType:'text',
					data:{
						name:$('#name').val(),
						price:$('#price').val()
					},
					success:function(data){
						$('#output').val(data);
					}
				})
			})
			// put
			$('#put').click(function(){
				$.ajax({
					url:'products/1',
					type:'put',
					dataType:'text',
					data:{
						name:$('#name').val(),
						price:$('#price').val()
					},
					success:function(data){
						$('#output').val(data);
					}
				})
			})
			// delete
			$('#delete').click(function(){
				$.ajax({
					url:'delete/1',
					type:'delete',
					dataType:'text',
					success:function(data){
						$('#output').val(data)
					}
				})
			})

		})
		
	</script>
</head>
<body>
<button id="get">get</button>
<button id="post">post</button>
<button id="put">put</button>
<button id="delete">delete</button>

<h1>
<input type="text" name="name" id="name">
<input type="text" name="price" id="price">
</h1>

<h1>
<textarea name="output" id="output" cols="40" rows="5"></textarea>
</h1>
</body>
</html>
