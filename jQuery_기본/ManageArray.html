<!-- 배열 관리 -->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>배열 관리</title>
    <!-- style css  -->
    <style>
      .high-light-0{ background: red;}
      .high-light-1{ background: orange;}
      .high-light-2{ background: yellow;}
      .high-light-3{ background: green;}
    </style>

    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
      $(document).ready(function(){
        var array=[
          {name:'JinyoungKim', like:'PotatoChips'},
          {name:'Gamza', like:'Beer'},
          {name:'JYK', like:'Chicken'}
        ];
        // 1. each 메서드 사용 (JavaScript 방식)
        $.each(array,function(index,item){
          var output='';
          output+='<h1>'+item.name+'</h1>';
          output+='<h2>'+item.like+'</h2>';

          document.body.innerHTML += output;
        });

        // 2. $(selector).each() 메서드 (jQuery 방식)
        $('h3').each(function(index,item){
          $(item).addClass('high-light-'+index);
        })
      })
    </script>
    <script>
    $(document).ready(function(){
      var object={name:'Jinyoung Kim'};

      $.extend(object,{
        like:'beer!',
        part: 'computer'
      });

      var output=''
      $.each(object,function(key,item){
        output+=key+': '+item+'\n';
      });
      alert(output);
    })
    </script>
  </head>
  <body>
    <h3>Jinyoung ZZANG1</h3>
    <h3>Jinyoung ZZANG2</h3>
    <h3>Jinyoung ZZANG3</h3>
    <h3>Jinyoung ZZANG4</h3>
  </body>
</html>
