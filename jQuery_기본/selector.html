<!DOCTYPE html>
<html>
<head>
	<title>선택자</title>
	<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
	<script>
		//문서가 준비되면 매개변수로 넣은 콜백함수 실행
		$(document).ready(function(){
			// 1. 전체 선택자
			$('*').css('background-color','pink');

			// 2. 태그 선택자
			$('h1').css('color','hotpink');

			// 3. 아이디 선택자
			$('#target').css('background-color','skyblue');

			// 4. 클래스 선택자
			$('.classname').css('color','blue');
			$('.classname.classname2').css('color','red');

			// 5. 자손/후손 선택자
			$('div>*').css('color','purple');//자손 선택자
			$('div ul').css('color','green');//후손 선택자
		})
	</script>
</head>
<body>
<h1>태그 선택자</h1>
<h2 id="target">아이디 선택자</h2>
<h3 class="classname">클래스 선택자</h3>
<h4 class="classname classname2">클래스 선택자2</h4>
<div>
	<h1>자손, 후손 선택자</h1>
<ul>
	<li>후손 선택자1</li>
	<li>후손 선택자2</li>
	<li>후손 선택자3</li>
</ul>
</div>
</body>
</html>
